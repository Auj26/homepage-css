<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <div class="logo">Medium</div>
    <nav>
        <a href="#">Our story</a>
        <a href="#">Membership</a>
        <a href="#">Write</a>
        <a href="#">Sign in</a>
        <button class="btn-primary">Get started</button>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Human</h1>
        <h1>stories & ideas</h1>
        <p>A place to read, write, and deepen your understanding</p>
        <button class="btn-secondary">Start reading</button>
    </div>

    <div class="hero-image">
        <img src="hero.png" alt="hero.png">
    </div>
</section>

<footer class="footer">
    <a href="#">Help</a>
    <a href="#">Status</a>
    <a href="#">About</a>
    <a href="#">Careers</a>
    <a href="#">Press</a>
    <a href="#">Blog</a>
    <a href="#">Privacy</a>
    <a href="#">Rules</a>
    <a href="#">Terms</a>
    <a href="#">Text to speech</a>
</footer>

</body>
</html>
